<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Screen Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <line x1="3" y1="9" x2="21" y2="9"/>
        <line x1="9" y1="21" x2="9" y2="9"/>
      </svg>
      元素截图
    </h1>

    <p class="description">选择页面中的滚动区域，自动截取并拼接成长图</p>

    <div id="status" class="status hidden">
      <div class="status-text">准备就绪</div>
      <div class="progress-bar hidden">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="actions">
      <button id="startBtn" class="btn primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        开始选择
      </button>
      <button id="cancelBtn" class="btn secondary hidden">
        取消
      </button>
    </div>

    <div class="tips">
      <h3>使用提示</h3>
      <ul>
        <li>点击「开始选择」后，移动鼠标高亮元素</li>
        <li>按住 <kbd>Alt</kbd> 自动选择父级滚动容器</li>
        <li>点击确认选择，自动开始截图</li>
        <li>按 <kbd>Esc</kbd> 取消选择</li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
